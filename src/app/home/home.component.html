<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over" [autoFocus]="true">
    <app-sidebar (closingSidebar)="drawer.toggle()" (changeChannelsRoutes)="changeChannelsRoutes($event)" (lineSelected)="_onLineSelected($event)" />
  </mat-drawer>


  <div class="example-sidenav-content">
    <div class="h-full w-full z-[0] fixed">
      <app-header/>
      <app-map #map [channelsRoutes]="channelsRoutes"/>
    </div>

    <div class="flex items-center h-full z-[1] absolute">
      <button (click)="drawer.toggle()" class="bg-white vertical-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-caret-right-fill" viewBox="0 0 16 16">
          <path
            d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
        </svg>
      </button>
    </div>
  </div>

</mat-drawer-container>
